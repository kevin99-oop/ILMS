{% extends 'base.html' %}
{% block content %}

<div class="container">
<br>


   {% if msg %}
   <h3>{{ msg }}</h3>
   {% endif %}
  <br>
   <h3>Upload new File</h3>
  <br>
   <form method=post enctype=multipart/form-data>
    {% csrf_token %}
     <p><input type=file name=file>
          <input type=submit value=Upload>
          
      </form>
<br>
<br>

   <h3>Result:</h3>
  
   {% if text  %}
     <br>
       <b> text :  {{ text }} </b></p><br>
  {%endif%}

 {%for t in tone%}
 
      {%for k,v in t.items%}
      <p>
        {{k}} : {{v}}
      </p>
      {%endfor%}  
 
 {%endfor%} 

</div>
<br>
<br>
<br>
{% endblock %}
