{% extends 'loan/adminbase.html' %}
{% block content %}
{%load static%}
<style>
  @media screen and (max-height: 736px) {
 #google_translate_element {
    width: 80px;
    margin-top: 10px;
}
.goog-te-combo{
    width: 64px;
    border: outset #0000;
    font-size: 13px;

  }
  .goog-te-gadget .goog-te-combo {
    margin-left: -4px;
  }
  .goog-logo-link{
    text-indent: -9999px;  
    overflow: hidden; 
    font-size: 0px!important;
  }
  .small, small {
    font-size: 57%;
    font-weight: 800;
}
 }

</style>
<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
    <h1 class="h3 mb-0 text-gray-800">Customers</h1>
    <span id='date-time' class="small"></span>
    </div>
    <table class="table table-hover table-bordered  table-responsive-sm " id="dev-table">
      <thead class="table-info">
        <tr class="text-center">
          <th>Sr No.</th>
          <th>Name</th>
          <th>Profile Picture</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Document Details</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for t in customers %}
      <tr class="text-center">
        <td> {{t.id}}</td>
        <td> {{t.get_name}}</td>
        <td> <img src="{% static t.profile_pic %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{t.mobile}}</td>
        <td>{{t.address}}</td>
        <td data-toggle="tooltip" title="{{t.card_text}}">{{t.card_text}}</td>
        
        <td><a class="btn btn-success btn-sm btn-block" href="{% url 'update-customer' t.id  %}"><span class="fa fa-edit"></span></a></td>
        <td><a class="btn btn-danger btn-sm btn-block" href="{% url 'delete-customer' t.id  %}"><span class="fa fa-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<script>
  var dt = new Date();
  document.getElementById('date-time').innerHTML=dt;
</script>
{% endblock content %}
